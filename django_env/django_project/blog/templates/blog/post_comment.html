{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Comment</legend>
                {{ form|crispy }} <!-- print crispy form field from django lib  -->
            </fieldset>
            <div class="form-group">
                <div class="clearfix">
                    <span class="float-right"><button class="btn btn-outline-secondary btn-sm" type="submit">Add Comment</button></span>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
